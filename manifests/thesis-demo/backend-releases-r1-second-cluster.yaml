apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: thesis-demo-backend-releases-r1-second-cluster
  namespace: argocd
spec:
  destination:
    name: second-cluster
    namespace: thesis-demo-backend-releases-r1
  project: default
  source:
    path: kustomize/overlays/backend/releases/r1/
    repoURL: https://github.com/mattedamo/thesis-demo-infrastructure.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
